<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/account_style.css" />
    <link
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css "
      rel="stylesheet "
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC "
      crossorigin="anonymous "
    />
    <title>Moody Books</title>
  </head>

  <!-- ...........................Navigation Bar............................... -->

  <body>
    <section id="navigation-bar">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">MoodyBooks</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">
                    Moods
                  </a>
                </li>

                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDarkDropdownMenuLink"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Genres
                  </a>
                  <ul
                    class="dropdown-menu dropdown-menu-dark"
                    aria-labelledby="navbarDarkDropdownMenuLink"
                  >
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Recommended Books</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Reviews</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>

                <button
                  class="btn btn-signUp btn-outline-warning"
                  type="submit"
                >
                  Sign Up
                </button>
              </ul>

              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-warning" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>
    </section>
    <!-- ---------- account page------------- -->
    <div class="account-page">
      <div class="container">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2">
            <div class="form-container">
              <div class="form-btn">
                <span onclick="signIn()"> Sign In </span>
                <span onclick="signUp()"> Sign Up </span>
                <hr id="indicator" />

                <form id="signInForm" name="my form">
                  <input type="text" placeholder="Username" name="uname" />
                  <span id="uname"></span>
                  <input type="password" placeholder="Password" />
                  <button type="submit" class="btn">Sign In</button>
                  <a href="">Forgot password</a>
                </form>

                <form id="signUpForm">
                  <input type="text" placeholder="Username" />
                  <input type="email" placeholder="Email" />
                  <input type="password" placeholder="Password" />
                  <button type="submit" class="btn">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ---------Javascript for toggle menu------------- -->
    <script>
      var MenuItems = document.getElementById("MenuItems");
      MenuItems.style.maxHeight = "0px";

      function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
          MenuItems.style.maxHeight = "200px";
        } else {
          MenuItems.style.maxHeight = "0px";
        }
      }
    </script>
    <!-- -----------js for toggle form------------------ -->
    <script>
      var signInForm = document.getElementById("signInForm");
      var signUpForm = document.getElementById("signUpForm");
      var indicator = document.getElementById("indicator");

      function signIn() {
        signUpForm.style.transform = "translateX(300px)";
        signInForm.style.transform = "translateX(300px)";
        indicator.style.transform = "translateX(0px)";
      }

      function signUp() {
        signUpForm.style.transform = "translateX(0px)";
        signInForm.style.transform = "translateX(0px)";
        indicator.style.transform = "translateX(100px)";
      }
    </script>

    <!-- -----------------js for form validation ------------------ -->
    <script>
      function formvalidate() {
        var ptrn = /^([^0-9\W]*)$/;
        if (ptrn.test(document.myform.uname.value)) {
          document.getElementById("uname").textContent = "User Name is Valid";
          document.getElementById("uname").style.background = "#72EF57";
          document.getElementById("uname").style.fontSize = "12px";
        } else {
          document.getElementById("uname").textContent = "User Name is Invalid";
          document.getElementById("uname").style.background = "#EF6257";
          document.getElementById("uname").style.fontSize = "12px";
        }
      }

      document.myform.uname.addEventListener("blur", formvalidate);
    </script>
  </body>
</html>
